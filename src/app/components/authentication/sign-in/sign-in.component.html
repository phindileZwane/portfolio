
<div class="flex center-center">
    <mat-card class="card">

        <form [formGroup]="signInForm">
            <h2 class="text-center">Sign-in</h2>
            <!-- Email -->
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="signInForm.get('email')?.hasError('pattern')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <!-- Password -->
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" placeholder="Enter your Password">
                <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="signInForm.get('password')?.hasError('minlength')">
                    Password should at least have 4 charectors
                </mat-error>
            </mat-form-field>

            <p>Dont have an account yet? <span routerLink="/sign-up" class="link">Registar</span></p>

            <div class="flex gap-1em end-center m-b-1em">
                
                <button mat-raised-button color="warn" type="button" (click)="signInForm.reset()">Cancel</button>
                <button mat-raised-button class="btn" color="primary" type="button" (click)="submit()">Submit</button>
            </div>
        </form>
    </mat-card>
</div>
